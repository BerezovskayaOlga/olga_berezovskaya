    <script>
    
    const str="This website is for losers LOL!";


        function disemvowel(str) {
            const vowels = ['a','e','i','o','u','A', 'E','I', 'O', 'U'];
           
            let aftertest = "";
        
            for (let i=0; i<str.length; i++){
                if (vowels.includes(str[i])) {
                    continue;
                } else {
                    aftertest += str[i]
                } 
            }
        return aftertest;
          // console.log(aftertest);
            
          }
          disemvowel(str);
