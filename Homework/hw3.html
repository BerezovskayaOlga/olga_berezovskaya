    <script>
        let str;
        str = prompt('Type your string').toLowerCase();
        let result = sumvow(str);
        
       function sumvow(str) {
        let sum = "";
        let vowel = ['а', 'о', 'и', 'ы', 'у', 'я'];
        for (let i=0; i<str.length; i++) {
            if (vowel.includes(str[i])) {
                sum+= str[i]
            }
            else {
                continue
            }
       }
        return sum;
        }

        console.log(result.length);
    </script>
