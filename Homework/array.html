<body>
    <script>

        function SumArr(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                if (typeof array[i] !== "number") {
                    //(array[i].length != undefined) {
                // if (Array.isArray(array[i])) {
                    sum += SumArr(array[i])
                } else {
                    sum += array[i]
                }
            }
            return sum
        }
        console.log(SumArr([5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8]));
    </script>
</body>
