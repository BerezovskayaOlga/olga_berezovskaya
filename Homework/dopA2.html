<body>
    <script>

    let str = prompt ('Type tour text');


    function delgap() {
        while (str.startsWith(' ')) {
        str = str.substring(1, str.length);
    }

        while (str.endsWith(' ')) {
        str = str.substring(0, str.length-1);
    }
        return str;
    }
   
    let newstr = delgap();

    console.log ('$' + newstr + '$');

    </script>
</body>
